spring.config.import=optional:.env[.properties]
spring.profiles.active=@spring.profiles.active@
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/ip2location?serverTimezone=UTC
spring.datasource.username=${WEB_JAVA_IP2LOCATION_DB_LOGIN}
spring.datasource.password=${WEB_JAVA_IP2LOCATION_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql: false